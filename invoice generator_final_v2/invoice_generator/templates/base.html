<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valency Invoice System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <style>
        /* Header and Sidebar Styles */
        .header-ui { height: 70px; border-bottom: 2px solid #afbac6; background: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        .sidebar { min-height: calc(100vh - 70px); background: #f2f4f5; border-right: 1px solid #ddd; padding: 20px; }
        .nav-link { color: #333; font-weight: 500; margin-bottom: 10px; display: flex; align-items: center; padding: 10px; text-decoration: none; }
        .nav-link:hover { background: #e9ecef; color: #000; border-radius: 5px; }
        .nav-link i { width: 25px; text-align: center; margin-right: 10px; }
        .logo-img { height: 50px; }
        .active-nav { background: #e9ecef; color: #0d6efd !important; font-weight: 700; border-radius: 5px; }       
        .content { padding: 20px; }
    </style>
</head>
<body>
    <div class="header-ui">
        <div class="app-logo">
            <img src="{{ url_for('static', filename='App_logo.png') }}" alt="App Logo" class="logo-img">
        </div>
        <div class="valency-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Valency Logo" class="logo-img">
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <ul class="nav flex-column">
                     <li class="nav-item">
    <a class="nav-link {{ 'active-nav' if request.endpoint == 'dashboard' else '' }}" href="{{ url_for('dashboard') }}">
        <i class="fa-solid fa-gauge-high"></i> Dashboard
    </a>
</li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active-nav' if 'customer' in request.endpoint else '' }}" href="{{ url_for('list_customers') }}">
                            <i class="fas fa-users"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active-nav' if 'contract' in request.endpoint else '' }}" href="{{ url_for('list_contracts') }}">
                            <i class="fas fa-file-signature"></i> Contracts
                        </a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link {{ 'active-nav' if request.endpoint and 'project' in request.endpoint else '' }}" href="{{ url_for('list_projects') }}">
                            <i class="fas fa-diagram-project"></i> Projects
                        </a>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link {{ 'active-nav' if request.endpoint == 'manage_services' else '' }}" href="{{ url_for('manage_services') }}">
                            <i class="fas fa-cubes"></i> Services
                        </a>
                    </li> 
                     <li class="nav-item">
    <a class="nav-link {{ 'active-nav' if 'invoice' in request.endpoint or 'edit_list' in request.endpoint else '' }}" href="{{ url_for('edit_list') }}">
        <i class="fas fa-receipt"></i> Invoices
    </a>
</li>
                </ul>
            </nav>

            <main class="col-md-10 content">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize Select2 on any select element with class 'select2-enable'
            $('.select2-enable').select2({
                theme: 'bootstrap-5',
                width: '100%'
            });
        });
    </script>
</body>
</html>
