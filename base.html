<!DOCTYPE html>
<html>
<head>
    <title>Valency Invoice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-ui { height: 70px;
        border-bottom: 2px solid #afbac6; background: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        .sidebar { min-height: calc(100vh - 70px); background: #f2f4f5; border-right: 1px solid #ddd; padding: 20px; }
        .nav-link { color: #333; font-weight: 500; margin-bottom: 10px; }
        .nav-link:hover { background: #e9ecef; }
        .logo-img { height: 50px; }
    </style>
</head>
<body>
    <div class="header-ui">
        <div class="app-logo">
            <img src="/static/App_logo.png" alt="App Logo" class="logo-img">
        </div>
        <div class="valency-logo">
            <img src="/static/logo.png" alt="Valency Logo" class="logo-img">
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_invoice') }}"> Create New Invoice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('edit_list') }}"> Edit an Invoice</a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
