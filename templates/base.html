<!DOCTYPE html>
<html>
<head>
    <title>Valency Invoice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .header-ui { height: 70px; border-bottom: 2px solid #afbac6; background: #fff; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; }
        .sidebar { min-height: calc(100vh - 70px); background: #f2f4f5; border-right: 1px solid #ddd; padding: 20px; }
        .nav-link { color: #333; font-weight: 500; margin-bottom: 10px; }
        .nav-link:hover { background: #e9ecef; }
        .logo-img { height: 50px; }
        .active-nav { background: #e9ecef; color: #0d6efd; font-weight: 700; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header-ui">
        <div class="app-logo">
            <img src="{{ url_for('static', filename='App_logo.png') }}" alt="App Logo" class="logo-img">
        </div>
        <div class="valency-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Valency Logo" class="logo-img">
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('create_invoice') }}">Create New Invoice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('edit_list') }}">Edit an Invoice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active-nav' if active_page == 'customers' else '' }}" href="{{ url_for('list_customers') }}">
                            <i class="fa-solid fa-users me-2"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active-nav' if active_page == 'contracts' else '' }}" href="{{ url_for('list_contracts') }}">
                            <i class="fa-solid fa-file-contract me-2"></i> Contracts
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-10 p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
