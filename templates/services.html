{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="font-family: 'Calibri', sans-serif;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Service Management</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newServiceModal">
            <i class="fas fa-plus me-2"></i>Add New Service
        </button>
    </div>
 
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th style="width: 100px;">ID</th>
                        <th>Service Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in services %}
                    <tr>
                        <td><strong>{{ loop.index }}</strong></td>
                        <td>{{ s.service_name }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2" class="text-center text-muted">No services found. Add one above!</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
 
<div class="modal fade" id="newServiceModal" tabindex="-1">
    <div class="modal-dialog">
        <form method="POST" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Service Name</label>
                    <input type="text" name="service_name" class="form-control" placeholder="e.g. VAPT" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Save to Database</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
